[tool.poetry]
name = "{{cookiecutter.project_name}}"
version = "{{cookiecutter.version}}"
description = "{{cookiecutter.description}}"
authors = ["{{cookiecutter.full_name}}"]
readme = "README.md"
repository = "https://github.com/rytheranderson/{{cookiecutter.project_name}}"
include = [
    "README.md",
    "pyproject.toml",
]
packages = [
  {include = "{{cookiecutter.project_name}}"}
]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
cruft = "^2.15.0"
hypothesis = "^6.99.13"
mypy = "^1.9.0"
pre-commit = "^3.7.0"
pytest = "^8.1.1"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
ruff = "^0.3.4"
tbump = "^6.11.0"
toml = "^0.10.2"
tox = "^3.28.0"
tox-gh-actions = "^2.12.0"
tox-poetry-installer = "^0.10.3"

[tool.ruff.lint]
# B = flake8-bugbear
# C9 = mccabe complexity
# E = pycodestyle error
# F = pyflakes
# N = pep8-naming
# PL = pylint
# Q = flake8-quotes
# RUF = ruf
# W = pycodestyle warning
select = ["B", "C9", "D", "E", "F", "N", "PL", "Q", "RUF", "W"]
ignore = ["D10", "PLR0913"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.tbump.version]
current = "0.0.1"

regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[tool.tbump.file]]
src = "pyproject.toml"
search = 'current = "{current_version}"'

[[tool.tbump.file]]
src = "pyproject.toml"
search = 'version = "{current_version}"'

[[tool.tbump.file]]
src = "{{cookiecutter.project_name}}/__init__.py"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
