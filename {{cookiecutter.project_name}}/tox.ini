[tox]
isolated_build = True
envlist = py38, py39, py310

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[pytest]
minversion = 7.0
testpaths =
    tests

[testenv]
whitelist_externals =
    poetry
require_locked_deps = true
install_dev_deps = true
extras =
    test

commands =
    poetry install -v
    poetry run pytest
    poetry run mypy . --ignore-missing-imports